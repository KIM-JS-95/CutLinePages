<!-- 게임 등록 게시판 입니다. -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


    <title>절취선의 게임 LIFE</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="/css/common.css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/registration.css" th:href="@{/css/registration.css}"/>

</head>

<body>

<div class="container-fluid p-5 mt-5 text-center">

    <div class= "form-group form-group-lg col-sm-10"style="font-size: 20px;">

        <div class="container-fluid p-5 mt-5 text-center">
            <div class="row">

                <div class="col-md-3 col-xl-2"></div>

                <div class="col-md-6 col-xl-10">

                    <i class="fab fa-twitch fa-5x" style="color: blueviolet; margin-right: 50px;"></i>
                    <i class="fab fa-youtube fa-5x" style="color: red; margin-right: 50px;"></i>
                    <i class="fab fa-steam fa-5x" style="color: white; margin-right: 50px;"></i>
                    <i class="fas fa-gamepad fa-5x" style="color: gainsboro; margin-right: 50px;"></i>

                    <div class="card signup-form border-0">

                        <div class="card-body">

                            <h3 style="font-size: 50px;" class="text-white text-uppercase mb-5">Registration</h3>
                            <form class="form-horizontal">

                                <!-- TITLE -->
                                <div class="form-group">
                                    <input id="title" type="text" placeholder="TITLE" class="form-control signup-text" autofocus />
                                </div>

                                <!-- CONTENT name -->
                                <div class="form-group">
                                    <input id="content" type="text"  placeholder="CONTENT" class="form-control signup-text"
                                           style="width:1105px; height:200px;" />
                                </div>

                                <!-- LINK -->
                                <div class="form-group">
                                    <input  id="link" type="text"  placeholder="LINK" class="form-control signup-text"/>
                                </div>

                            </form>

                            <!-- submit button -->
                            <div class="form-group">
                                <button type="submit" style="position: absolute; left: 20px; width:1105px;"
                                        class="form-control btn btn-warning btn-block text-uppercase" id ="save">registration</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-xl-2"></div>

            </div>
        </div>

    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/gallary.js"></script>



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-nav">
<nav>
    <br>
    <div class="sidebar-top">
    <span class="shrink-btn">
      <i class='bx bx-chevron-left'></i>
    </span>
        <img src="./image/logo.png" class="logo" alt="">
        <h3 class="hide" onclick="location.href='/home'">Aqumex</h3>
    </div>

    <br><br>

    <div class="sidebar-links">
        <ul>
            <div class="active-tab"></div>
<!--            홈 -->
            <li class="tooltip-element" data-tooltip="0">
                <a href="/home" class="active" data-active="0">
                    <div class="icon">
                        <i class='bx bx-tachometer'></i>

                    </div>
                    <span class="link hide">Main</span>
                </a>
            </li>

<!--            게임 등록 -->
            <li class="tooltip-element" data-tooltip="1">
                <a href="/home/user" data-active="1">
                    <div class="icon">
                        <i class='bx bx-folder'></i>
                        <i class='bx bxs-folder'></i>
                    </div>
                    <span class="link hide">게임등록</span>
                </a>
            </li>

<!--            요청 리스트 -->
            <li class="tooltip-element" data-tooltip="2">
                <a href="/home/guest" data-active="2">
                    <div class="icon">
                        <i class='bx bx-message-square-detail'></i>
                        <i class='bx bxs-message-square-detail'></i>
                    </div>
                    <span class="link hide">요청 리스트</span>
                </a>
            </li>

<!--        게임 후기 게시판    -->
            <li class="tooltip-element" data-tooltip="3">
                <a href="/" data-active="3">
                    <div class="icon">
                        <i class='bx bx-bar-chart-square'></i>
                        <i class='bx bxs-bar-chart-square'></i>
                    </div>
                    <span class="link hide">게임 후기 (개발중)</span>
                </a>
            </li>
            <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>Projects</span>
                <span>Messages</span>
                <span>Analytics</span>
            </div>
        </ul>


        <!-- ........................................................... -->
        <h4 class="hide">Shortcuts</h4>

        <ul>
            <li class="tooltip-element" data-tooltip="0">
                <a href="#" data-active="4">
                    <div class="icon">
                        <i class='bx bx-notepad'></i>
                        <i class='bx bxs-notepad'></i>
                    </div>
                    <span class="link hide"> 일정 (개발중) </span>
                </a>
            </li>

        </ul>
    </div>

    <div class="sidebar-footer">
        <a href="#" class="account tooltip-element" data-tooltip="0">
            <i class='bx bx-user'></i>
        </a>
        <div class="admin-user tooltip-element" data-tooltip="1">
            <div class="admin-profile hide">
                <!-- <img src="./img/face-1.png" alt=""> -->
                <div class="admin-info">
                    <span class="show" th:text="${username}">John Doe</span>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <form th:action="@{/logout}" method="get">
            <button class="btn btn-light" name="logout" type="Submit" style="position:relative; left: 0px;" >Logout</button>
        </form>
    </div>

</nav>
</div>

</html>

<div class="container-fluid p-5" style="width: 650px;">

    <form sec:authorize="hasAnyRole('ADMIN','MANAGER')">
    <div class="bg-light p-2">
        <div class="d-flex flex-row align-items-start">
            <img class="rounded-circle" src="http://i9.photobucket.com/albums/a88/creaticode/avatar_2_zps7de12f8b.jpg" width="40">

                <textarea id="replycreate" type="text" class="form-control ml-1 shadow-none textarea"></textarea>

                <div class="mt-2 text-right">
                    <button id="replybutton" class="btn btn-primary btn-sm shadow-none"
                            style="position:relative; left: 0px; font-size: 15px;" type="button">Post comment</button>
                </div>

        </div>
    </div>
    </form>

    <ul id="comments-list" class="comments-list" style="width: 600px;">

        <li th:each="reply : ${replys}">
            <div class="comment-main-level" >
                <!-- Avatar -->
                <div class="comment-avatar">
                    <img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt="">
                </div>

                <!-- Contenedor del Comentario -->
                <div class="comment-box" style="width: 510px;">
                    <div class="comment-head">

                        <h6 class="comment-name by-author">
                            <td id="username" th:text = "${reply.account.username}"> Nick name </td>
                        </h6>

                        <i class="fa fa-reply"></i>
                        <i class="fa fa-heart"></i>
                    </div>

                    <div class="comment-content">
                        <tr id="comment" th:text = "${reply.comment}"></tr>
                    </div>
                </div>
            </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/home/fragment/header.html :: fragment-header"></div>
</head>

<body>

<div th:replace="/home/fragment/side.html :: fragment-nav"></div>

<div class="container-fluid p-5 mt-5 text-center">

    <div class="text-center">
        <i class="fab fa-twitch fa-5x" style="color: blueviolet; margin-right: 50px;"></i>
        <i class="fab fa-youtube fa-5x" style="color: red; margin-right: 50px;"></i>
        <i class="fab fa-steam fa-5x" style="color: white; margin-right: 50px;"></i>
        <i class="fas fa-gamepad fa-5x" style="color: gainsboro; margin-right: 50px;"></i>
    </div>

    <div class="form-group form-group-lg col-sm-10" style="font-size: 20px;">
        <div class="container-fluid p-5 mt-5 text-center">

            <div class="row">
                <div class="col-md-3 col-xl-2"></div>

                <div class="col-md-6 col-xl-10">


                    <div class="card signup-form border-0">
                        <div class="card-body">
                            <h3 style="font-size: 50px;" class="text-white text-uppercase mb-5">게시글 수정</h3>

                            <form class="form-horizontal" enctype="multipart/form-data">






                                <div>
                                        <textarea class="form-control" type="text"
                                                  style="position:relative;"
                                                  id="title" th:text="${details.title}"></textarea>
                                </div>

                                <br>
                                <div>
                                    <textarea class="form-control"
                                              style="position:relative;"
                                              id="content" th:text="${details.content}"></textarea>
                                </div>


                                <hr color="#000000" size="100px"
                                    style="position: relative; height: 1px; "/>


                                <div>
                                    <textarea class="form-control" style="position:relative;"id="link" th:text="${details.link}"></textarea>
                                </div>
                        </div>

                        <!-- submit button -->
                        <div class="form-group">
                            <button type="submit" style="position: relative; left: 350px;  width: 300px;"
                                    class="form-control btn btn-warning btn-block text-uppercase" id="update">수정완료
                            </button>
                        </div>

                        </form>

                    </div>

                </div>
            </div>

            <div class="col-md-3 col-xl-2"></div>

        </div>
    </div>

</div>
</div>

<div th:replace="/home/fragment/footer.html :: fragment-footer"></div>

</body>
</html>

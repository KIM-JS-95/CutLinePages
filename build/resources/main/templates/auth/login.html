<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>절취선의 게임 LIFE</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css" th:href="@{/css/common.css}"/>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
<div class="container-fluid p-5 mt-5 text-center">

    <div class="text-light text-center my-5">
        <i class="fab fa-twitch fa-5x" style="color: blueviolet; margin-right: 50px;"></i>
        <i class="fab fa-youtube fa-5x" style="color: red; margin-right: 50px;"></i>
        <i class="fab fa-steam fa-5x" style="color: black; margin-right: 50px;"></i>
        <i class="fas fa-gamepad fa-5x" style="color: mediumturquoise; margin-right: 50px;"></i>
    </div>

    <div class="row">

        <div class="col-md-3 col-xl-1"></div>

        <div class="col-md-6 col-xl-10">

            <div class="card login-form border-1">

                <i class="fas fa-key mt-4 mx-auto fa-3x text-success"></i>

                <div class="card-body">

                    <form th:action="@{/login}" method="POST" class="form-signin">
                        <h3 class="text-uppercase mb-5 text-light">Welcome</h3>
                        <input type="text" id="username" name="username" placeholder="User name"
                               class="form-control my-3 login-text" autofocus/>
                        <input type="password" placeholder="Password" id="password" name="password"
                               class="form-control mb-3 login-text"/>

                        <div th:if="${param.error}">
                            <p class="error-message" th:text="${errorMessage}">User Name or Password invalid, please
                                verify</p>
                        </div>
                        <!-- submit button -->
                        <button class="btn btn-dark text-uppercase" style="position: relative; left: 1.5px;"
                                name="Submit" value="Login" type="Submit" th:text="Login">Sign In
                        </button>

                    </form>
                </div>


                <!-- 버튼 클릭 부분 -->
                <div class="mb-1"></div>

                <form th:action="@{/registration}">
                    <button style="position: relative; left: 1.5px;" class="btn btn-sm btn-warning text-uppercase"
                            type="Submit">회원이 아니신가요?
                    </button>
                </form>


            </div>

        </div>


        <div class="col-md-3 col-xl-1"></div>

    </div>
</div>


<!-- Javascript of Bootstrap  -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="/lib/fontawesome-free-5.12.1-web/js/all.js" crossorigin="anonymous"></script>

</body>
</html>

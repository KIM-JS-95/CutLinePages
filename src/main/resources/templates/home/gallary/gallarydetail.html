<div data-include-path="header.html"></div>
<div data-include-path="side.html"></div>

<body>

<div class="container-fluid p-5 mt-5 text-center">

    <div class= "form-group form-group-lg col-sm-10"style="font-size: 20px;">

        <div class="container-fluid p-5 mt-5 text-center">
            <div class="row">

                <div class="col-md-3 col-xl-2"></div>

                <div class="col-md-6 col-xl-10">

                    <i class="fab fa-twitch fa-5x" style="color: blueviolet; margin-right: 50px;"></i>
                    <i class="fab fa-youtube fa-5x" style="color: red; margin-right: 50px;"></i>
                    <i class="fab fa-steam fa-5x" style="color: white; margin-right: 50px;"></i>
                    <i class="fas fa-gamepad fa-5x" style="color: gainsboro; margin-right: 50px;"></i>

                    <div class="card signup-form border-0">

                        <div class="card-body">

                            <h3 style="font-size: 50px;" class="text-white text-uppercase mb-5">Registration</h3>

                            <form class="form-horizontal" enctype="multipart/form-data">

                                <!-- TITLE -->
                                <div class="form-group">
                                    <input id="title" type="text" placeholder="TITLE" class="form-control signup-text" autofocus />
                                </div>

                                <!-- CONTENT name -->
                                <div class="form-group">
                                    <input id="content" type="text"  placeholder="CONTENT" class="form-control signup-text"
                                           style= height:200px; />
                                </div>


                                <!-- Image upload -->
                                <div class="form-group">
                                    <input type="file" name="file" id="file" />
                                </div>


                                <!-- LINK -->
                                <div class="form-group">
                                    <input  id="link" type="text"  placeholder="LINK" class="form-control signup-text"/>
                                </div>



                            </form>

                            <!-- submit button -->
                            <div class="form-group">
                                <button type="submit" style="position: absolute; left: 20px; width:1105px;"
                                        class="form-control btn btn-warning btn-block text-uppercase" id ="save">registration</button>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-3 col-xl-2"></div>

            </div>
        </div>

    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/gallary.js"></script>
<script src="/js/app.js"></script>

<script>

    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });

</script>


</body>
</html>

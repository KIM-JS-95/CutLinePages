<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>스프링부트 웹서비스</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    </head>

</head>
<body>

<div class="col-md-12">
    <div class="col-md-4">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="title" class="form-control" id="title" placeholder="글 제목">
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Contents</label>
                <div class="col-sm-10">
                    <input type="content" class="form-control" id="content" placeholder="내용">
                </div>
            </div>


            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Select</label>
                <div class="col-sm-10">
                    <select type="submit" class="btn btn-default" id="type">Select
                        <option value="">--Please choose an option--</option>
                        <option value="잡담">잡담</option>
                        <option value="정보">정보</option>
                        <option value="계층">계층</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="save">Save</button>
            </div>
        </div>


    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/gallary.js"></script>
</body>
</html>

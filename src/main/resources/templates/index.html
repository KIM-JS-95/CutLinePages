<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title>절취선의 게임 LIFE</title>

    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css" th:href="@{/css/common.css}"/>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

<div th:replace="/home/fragment/side.html :: fragment-nav"></div>

<div class="container-fluid p-5 mt-5">

    <div class="text-light text-center my-5">
        <i class="fab fa-twitch fa-5x" style="color: blueviolet; margin-right: 50px;"></i>
        <i class="fab fa-youtube fa-5x" style="color: red; margin-right: 50px;"></i>
        <i class="fab fa-steam fa-5x" style="color: black; margin-right: 50px;"></i>
        <i class="fas fa-gamepad fa-5x" style="color: mediumturquoise; margin-right: 50px;"></i>

        <h1 style="margin-top: 50px; color: black;" class="display-4 mb-4 text-uppercase" >Welcome, <span th:text="${username}" class="text-success">Leo</span></h1>
    </div>




    <div class="row mx-5">
        <div class="col-md-4">
            <div class="card">
                <i class="fas fa-users-cog fa-7x mx-auto my-5 text-danger"></i>
                <div class="card-body text-center">
                    <h3 class="card-title text-danger mb-4">유튜브 링크</h3>


                </div>
            </div>
        </div>


        <!-- 일반 유저들의 게임 입력 -->
        <div class="col-md-4">
            <div class="card">
                <i class="fas fa-skull fa-7x mx-auto my-5" style="color: white;"></i>
                <div class="card-body text-center">
                    <h3 class="card-title text-success mb-4">게임 신청!</h3>



                </div>
            </div>
        </div>


        <!-- 게스트 유저들의 게임 조회 가능 -->
        <div class="col-md-4">
            <div class="card">
                <i class="far fa-meh-rolling-eyes fa-7x mx-auto my-5" style="color: tomato;"></i>
                <div class="card-body text-center">
                    <h3 class="card-title text-success mb-4">게임 리스트!</h3>



                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript of Bootstrap  -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="/lib/fontawesome-free-5.12.1-web/js/all.js" crossorigin="anonymous"></script>
<script src="/js/app.js" async></script>
<script src="/js/gallary.js" async></script>
</body>
</html>
